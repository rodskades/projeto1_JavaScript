<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Repositórios GitHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title">Repositórios GitHub</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="repositorio">Repositório</label>
                            <input type="text" class="form-control" id="repositorio" placeholder="Repositório do GitHub" autofocus required>
                            <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
                <ul class="list-group">
                </ul>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
